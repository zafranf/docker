version: "3"

services:
    nginx:
        hostname: nginx
        container_name: nginx
        image: nginx:latest
        ports:
            - 80:80
            - 443:443
        volumes:
            - /Volumes/DATA/sites:/var/www:cached
            - ./nginx/conf:/etc/nginx/conf.d
            - ./nginx/ssl:/etc/nginx/ssl
        links:
            - php
            - nodejs
        networks:
            - app-network
    php:
        hostname: php
        container_name: php
        build: ./php/
        volumes:
            - /Volumes/DATA/sites:/var/www:cached
        working_dir: /var/www
        links:
            - mariadb
            - mongo
            - redis
        networks:
            - app-network
    nodejs:
        hostname: nodejs
        container_name: nodejs
        build: ./nodejs/
        environment:
            NODE_ENV: development
        volumes:
            - /Volumes/DATA/sites:/var/www:cached
        links:
            - mariadb
            - mongo
            - redis
        networks:
            - app-network
    mariadb:
        hostname: mariadb
        container_name: mariadb
        image: mariadb:latest
        ports:
            - 3306:3306
        environment:
            MYSQL_ROOT_PASSWORD: password
        networks:
            - app-network
    mongo:
        hostname: mongo
        container_name: mongo
        image: mongo:latest
        ports:
            - 27017:27017
        networks:
            - app-network
    redis:
        hostname: redis
        container_name: redis
        image: redis:latest
        ports:
            - 6379:6379
        networks:
            - app-network
networks:
    app-network:
        driver: bridge
